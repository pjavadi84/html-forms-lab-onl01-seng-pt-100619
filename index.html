<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <label for="fullname">Full Name:
        <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
      </label>
      <label for="email">email
        <input type="email" for="email" id="email" name="email" placeholder="Enter Email" required>
      </label>
      <label for="phone">phone
        <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      </label>
      <label for="message">message
        <textarea type="textarea" id="textarea" name="message" placeholder="Enter Message">
      </label>
      <input type="checkbox" id="checkbox">
      <input type="submit">
    </form>

  </body>
</html>
